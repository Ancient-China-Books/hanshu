<h5>漢書</h5><span class="style4">（唐顏師古注）</span><span class="style17">2009-02-09 初校完成</span>
<hr/>
<p>東漢班固撰。記載西漢的歷史，共計一百篇。體例分為紀、表、志、傳。為二十四史之一，亦為我國第一部斷代史。唐顏師古注，清王先謙補注。 </p>
<p>班固（西元32～92）字孟堅，漢班彪子，明帝時為郎，曾與傅毅典校祕書，後續其父彪所著漢書，積二十餘年乃成。為斷代史之祖。著有兩都賦、封燕然山銘等四十餘篇作品，傳於後世。</p>
<p>〈以上摘自國語辭典〉 </p>
